<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
    <div id="cont">
        <p id="text">q123</p>
        <button type="button" id="myButton">Begrüßen</button>
    </div>

    <script type="text/javascript">
        $("#myButton").click(
            function () {
                var tex = $("#text").html();
                alert(tex);
                $("#text").html("Hallo");
            }
        );
    </script>

</body>
</html>
